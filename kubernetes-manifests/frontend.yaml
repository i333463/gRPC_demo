apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend1
  template:
    metadata:
      labels:
        app: frontend1
    spec:
      containers:
        - name: server
          image: ericwudocker01/grpc:frontend
          ports:
          - name: http
            containerPort: 5000
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command:
              - cat
              - /app_frontend/templates/home.html
#            httpGet:
#              path: /healthz
#              port: 5000
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
#            exec:
#              command:
#              - cat
#              - /app_frontend/templates/home.html
            httpGet:
              path: /healthz
              port: 5000
              httpHeaders:
              - name: "Cookie"
                value: "shop_session-id=x-liveness-probe"
          env:
          - name: PORT
            value: "5000"
          - name: REGISTER_SERVICE_ADDR
            value: "register:50051"
          - name: LOGIN_SERVICE_ADDR
            value: "login:50052"
#          resources:
#            requests:
#              cpu: 100m
#              memory: 64Mi
#            limits:
#              cpu: 200m
#              memory: 128Mi
