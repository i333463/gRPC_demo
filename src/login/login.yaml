apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
        - name: server
          image: ericwudocker01/grpc:login
          ports:
          - name: http
            containerPort: 50052
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command:
              - cat
              - /login/requirements.txt
#            httpGet:
#              path: /healthz
#              port: 5000
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            exec:
              command:
              - cat
              - /login/requirements.txt
#            httpGet:
#              path: /healthz
#              port: 5000
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-liveness-probe"
#          env:
#          - name: PORT
#            value: "50052"
#          - name: LOGIN_SERVICE_ADDR
#            value: "login:50052"
#          resources:
#            requests:
#              cpu: 100m
#              memory: 64Mi
#            limits:
#              cpu: 200m
#              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: login
spec:
  type: ClusterIP
  selector:
    app: login
  ports:
  - name: http
    port: 50052
    targetPort: 50052
---
